---
- name: Add Ruby PPA
  apt_repository:
    repo: "{{ ruby_ppa }}"

- name: Install Ruby
  apt:
    name:
      - ruby{{ ruby_version }}
      - ruby{{ ruby_version }}-dev
      # - ruby-switch
    state: latest
    update_cache: yes

# - name: Set Global Ruby Version
#   shell: ruby-switch --set ruby{{ ruby_version }}

- name: Install Bundler
  shell: gem{{ ruby_version }} install {{ item }} --no-document
  with_items:
    - bundler
    - rake

- name: Install SASS
  shell: gem{{ ruby_version }} install sass --no-document

# JSON Gem not building: https://github.com/backup/backup/issues/820
- name: Install Backup Dependencies
  apt:
    name:
      - libxslt-dev
      - libxml2-dev
      - zlib1g-dev
    state: latest
  ignore_errors: yes

- name: Install Backup
  shell: gem{{ ruby_version }} install backup --no-document
  when: inventory_hostname not in groups['development']
