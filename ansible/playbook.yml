---
- name: Build Environment
  hosts: all
  become: yes
  roles:
    - role: swap
      tags: swap
      when: inventory_hostname in groups['development']

    - role: server
      tags: server

    - role: users
      tags: user

    - role: php
      tags: php

    - role: nginx
      tags: nginx

    - role: certbot
      tags: certbot

    - role: mysql
      tags: mysql
      when: inventory_hostname in groups['development']

    - role: redis
      tags: redis
      when: inventory_hostname in groups['development']

    - role: ruby
      tags: ruby
      when: inventory_hostname in groups['development']

    - role: nodejs
      tags: nodejs

    - role: go
      tags: go
      when: inventory_hostname in groups['development']

    - role: chrome
      tags: chrome
      when: inventory_hostname in groups['development']
